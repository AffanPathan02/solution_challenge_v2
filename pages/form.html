<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
    
    <title>Create Database</title>
</head>

<body class="d-flex text-center text-white bg-dark">
    <form action="/create" method="post">
        
        <div class="form-group row">
            <label for="Name" class="col-sm-2 col-form-label">Book Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" autocomplete="off">
            </div>
          </div>

          <div class="form-group row">
            <label for="Author Name" class="col-sm-2 col-form-label">Author Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="authorName" autocomplete="off">
            </div>
          </div>
        
          <div class="form-group row">
            <label for="Edition" class="col-sm-2 col-form-label">Edition Book</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" name="edition" autocomplete="off">
            </div>
          </div>

          <div class="form-group row">
            <label for="Price" class="col-sm-2 col-form-label">Price Book</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" name="price" autocomplete="off">
            </div>
          </div>

          <div class="form-group row">
            <label for="Description" class="col-sm-2 col-form-label">Book Description</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="description" autocomplete="off">
            </div>
          </div>

          
         <button type="submit">Submit</button> 
        <a href="http://process.env.PORT">/</a> 
        </form>
</body>
</html>
