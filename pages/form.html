    <title>Create Database</title>

<body class="d-flex text-center text-white bg-dark">
    
    <form action="/create" method="post">
        
       
        <label  for="Name">Name of the Book</label>
        <input id="book" type="text" name="name" autocomplete="off">

        <label  for="Author Name">Author of the Book</label>
        <input id="author" type="text" name="authorName" autocomplete="off">
                 
        <label  for="Edition">edition of the Book</label>
        <input id="edition" type="number" name="edition" autocomplete="off"> 

        <label  for="Price">Price of the Book</label>
        <input id="price" type="number" name="price" autocomplete="off"> 

        <label  for="Description">Description of the Book</label>
        <input id="enterDesc" type="text" name="description" autocomplete="off"> 

         <button type="submit">Submit</button> 
    </form>
</body>
